<p-table
  #oilTb
  [value]="oilList"
  [rows]="10"
  [showCurrentPageReport]="true"
  [loading]="loading.value"
  [paginator]="true"
  [globalFilterFields]="['name', 'type', 'oilId']"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="flex">
          ID
          <!-- <p-columnFilter type="text" field="oili"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="flex">
          Nom
          <!-- <p-columnFilter type="text" field="Name"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="flex">
          Type
          <!-- <p-columnFilter type="text" field="type.ToString()" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="flex"></div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-oil>
    <tr>
      <td>#{{ oil.oilId }}</td>
      <td>{{ oil.name }}</td>
      <td>{{ Oiltypes[oil.type] }}</td>
      <td class="flex">
        <div class="m-1">
          <p-button (onClick)="edit(oil.oilId)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-help"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
